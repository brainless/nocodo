name: Manager Release

on:
  push:
    tags:
      - 'manager-v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Use a stable cache key based on Cargo.lock to share cache across builds
          key: manager-release-${{ hashFiles('**/Cargo.lock') }}
          # Cache the workspace
          workspaces: "."
          # Share cache across different jobs/workflows
          shared-key: "manager"

      - name: Build manager
        run: cargo build --release -p nocodo-manager

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/manager-v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          tar -czf nocodo-manager-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz -C target/release nocodo-manager

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: nocodo-manager-linux-x86_64
          path: nocodo-manager-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: nocodo-manager-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release with notes
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}