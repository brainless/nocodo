name: Desktop App Release

on:
  push:
    tags:
      - 'desktop-app-v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgtk-3-dev \
            mold

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."

      - name: Build desktop app
        run: cargo build --release -p nocodo-desktop-app

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/desktop-app-v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          tar -czf nocodo-desktop-app-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz -C target/release nocodo-desktop-app

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: nocodo-desktop-app-linux-x86_64
          path: nocodo-desktop-app-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: nocodo-desktop-app-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
