name: Desktop App Release

on:
  push:
    tags:
      - 'desktop-app-v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgtk-3-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build desktop app
        run: |
          cd desktop-app
          cargo build --release

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/desktop-app-v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          cd desktop-app/target/release
          tar -czf nocodo-desktop-app-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz nocodo-desktop-app

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: nocodo-desktop-app-linux-x86_64
          path: desktop-app/target/release/nocodo-desktop-app-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: desktop-app/target/release/nocodo-desktop-app-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
