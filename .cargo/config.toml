[build]
incremental = true

# Linux-specific sccache configuration
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold", "-C", "linker=sccache"]

# Windows-specific configuration (sccache should be in PATH)
[target.x86_64-pc-windows-msvc]
# Uncomment if sccache is in PATH:
# rustflags = ["-C", "linker=sccache"]
